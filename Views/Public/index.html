<section
  class="clean-block clean-hero"
  style="
    color: white;
    text-align: center;
    padding: 100px 20px;
    position: relative;
  "
>
  <div
    class="text"
    style="
      background-color: rgba(241, 102, 52, 0.8); 
      display: inline-block; 
      padding: 20px; 
      border-radius: 10px;
  "
>
  <div class="text">
    <h2>Selamat Datang di Apotek Hacktiv8</h2>
    <p>Kami menyediakan berbagai macam obat obatan untuk Anda dan keluarga</p>
    <button class="btn btn-outline-light btn-lg" type="button">
      Learn More
    </button>
  </div>
</section>
<section class="clean-block slider dark">
  <div class="container">
    <div class="block-heading">
      <h2 class="text-info">Penawaran Menarik</h2>
      <p></p>
    </div>
    <div class="carousel slide" data-bs-ride="carousel" id="carousel-1">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="w-100 d-block"
            src="/assets/img/scenery/image1.jpg"
            onclick="loadPage('catalog-page')"
            alt="Slide Image"
          />
        </div>
        <div class="carousel-item">
          <img
            class="w-100 d-block"
            src="/assets/img/scenery/image4.jpg"
            onclick="loadPage('catalog-page')"
            alt="Slide Image"
          />
        </div>
        <div class="carousel-item">
          <img
            class="w-100 d-block"
            src="/assets/img/scenery/image6.jpg"
            onclick="loadPage('catalog-page')"
            alt="Slide Image"
          />
        </div>
      </div>
      <div>
        <a
          class="carousel-control-prev"
          href="#carousel-1"
          role="button"
          data-bs-slide="prev"
          ><span class="carousel-control-prev-icon"></span
          ><span class="visually-hidden">Previous</span></a
        ><a
          class="carousel-control-next"
          href="#carousel-1"
          role="button"
          data-bs-slide="next"
          ><span class="carousel-control-next-icon"></span
          ><span class="visually-hidden">Next</span></a
        >
      </div>
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carousel-1"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel-1"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel-1"
          data-bs-slide-to="2"
        ></button>
      </div>
    </div>
  </div>
</section>
