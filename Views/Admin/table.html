<section class="clean-block clean-catalog dark">
  <div class="container">
    <div class="block-heading">
      <h3 class="text-dark mb-4">Medicine Catalog</h3>
      <p>Browse through our list of medicines and their details.</p>
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#addCatalogModal"
      >
        Add New Medicine
      </button>
    </div>
    <div class="content">
      <table class="table table-bordered table-striped" id="medicineCatalog">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Function</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data akan diisi oleh JavaScript -->
        </tbody>
      </table>
    </div>
    <nav class="d-lg-flex justify-content-lg-end mt-3">
      <ul class="pagination">
        <li class="page-item disabled"><a class="page-link" href="#">«</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">»</a></li>
      </ul>
    </nav>
  </div>

  <!-- Add Catalog Modal -->
  <div
    class="modal fade"
    id="addCatalogModal"
    tabindex="-1"
    aria-labelledby="addCatalogModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCatalogModalLabel">
            Add New Medicine
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="medicineName" class="form-label">Name</label>
              <input type="text" class="form-control" id="medicineName" />
            </div>
            <div class="mb-3">
              <label for="medicinePrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="medicinePrice" />
            </div>
            <div class="mb-3">
              <label for="medicineImage" class="form-label">Image URL</label>
              <input type="text" class="form-control" id="medicineImage" />
            </div>
            <div class="mb-3">
              <label for="medicineDescription" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                id="medicineDescription"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="medicineQuantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="medicineQuantity" />
            </div>
            <div class="mb-3">
              <label for="medicineFunction" class="form-label">Function</label>
              <input type="text" class="form-control" id="medicineFunction" />
            </div>
            <button type="submit" class="btn btn-primary">Add Medicine</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="../../assets/js/catalogAdmin.js"></script>
</section>
